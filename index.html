<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        /* Base styling for body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
        }

        /* Container styling */
        .container {
            text-align: center;
            background: #2e2e3f;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        /* Header styling */
        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        /* Input and button styling */
        input[type="text"], button {
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        /* Centered placeholder text */
        input[type="text"]::placeholder {
            text-align: center;
        }

        /* Input styling */
        input[type="text"] {
            background-color: #3a3a4f;
            color: #fff;
        }

        /* Button styling */
        button {
            cursor: pointer;
            background-color: #ff6f61;
            color: #fff;
            transition: background-color 0.3s, transform 0.2s;
            will-change: transform;
            position: relative;
            overflow: hidden;
        }

        /* Pulse animation on button click */
        button:active::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: pulse 0.6s ease-out;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        button:hover {
            background-color: #ff5733;
        }

        /* Image styling */
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
        }

        /* Center the regenerate button */
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        /* Loading spinner styling */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff6f61;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Telegram button styling */
        .telegram-link {
            margin-top: 20px;
            display: none; /* Initially hidden */
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: #ff6f61;
            border-radius: 8px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .telegram-link:hover {
            background-color: #ff5733;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rishu Image Generator</h1>
        <input type="text" id="promptInput" placeholder="Enter your prompt here" />

        <button onclick="generateOrRegenerateImage()">Generate Image</button>

        <div class="button-group">
            <button id="regenerateButton" onclick="generateOrRegenerateImage()" style="display: none;">Regenerate</button>
        </div>

        <div class="spinner" id="loadingSpinner"></div>
        
        <img id="generatedImage" src="" alt="Generated Image" />

        <!-- Telegram link button at the bottom, initially hidden -->
        <a href="https://t.me/UR_RISHU_143" target="_blank" class="telegram-link" id="telegramLink">
            Join Our Telegram
        </a>
    </div>

    <script>
        // Function to generate or regenerate the image
        function generateOrRegenerateImage() {
            const prompt = document.getElementById("promptInput").value.trim();
            if (!prompt) {
                alert("Please enter a prompt.");
                return;
            }
            displayImage(prompt);
        }

        // Helper function to display the image with loading animation
        function displayImage(prompt) {
            const imageUrl = `https://img.hazex.workers.dev/?prompt=${encodeURIComponent(prompt)}&improve=true&format=square&random=${Math.random()}`;
            const imageElement = document.getElementById("generatedImage");
            const spinner = document.getElementById("loadingSpinner");
            const regenerateButton = document.getElementById("regenerateButton");
            const telegramLink = document.getElementById("telegramLink");

            // Show the loading spinner and hide the image, buttons
            spinner.style.display = "block";
            imageElement.style.display = "none";
            regenerateButton.style.display = "none";
            telegramLink.style.display = "none";

            // Load the image and hide the spinner when it's ready
            imageElement.onload = () => {
                spinner.style.display = "none";
                imageElement.style.display = "block";
                regenerateButton.style.display = "inline-block";
                telegramLink.style.display = "inline-block"; // Show Telegram button after image is displayed
            };

            // Set the image source
            imageElement.src = imageUrl;
        }
    </script>
</body>
</html>
